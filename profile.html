<body>
  <header>
    <div class="header-container">
      <img src="logo.PNG" alt="PipCore logo" class="logo">
      <nav>

  <main>
    <!-- User Info Section -->
    <div class="user-info">
      <p id="username" class="username">Loading...</p>
    </div>

    <!-- Invite Friends Section -->
    <div class="invite-container">
      <div class="invite-card">
        <!-- Invite Header -->
        <div class="invite-header">
          <h2>Invite Traders</h2>
        </div>

        <!-- Invite Content -->
        <div class="invite-content">
          <!-- Share Buttons -->
          <div class="share-buttons">
            <a href="https://t.me/share/url?url=https://t.me/pipcorebot?profile&text=Join%20PipCore%20and%20track%20your%20trading%20journey!%20PipCore%20is%20all%20you%20need." 
               class="cta-button telegram-button">
              Share PipCore
            </a>
          </div>
          <!-- Share Link Box -->
          <div class="share-link-box">
            <button class="copy-button" onclick="copyToClipboard()">Copy Link</button>
          </div>
        </div>
      </div>

  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyAzXSCn_QL2XeyRZD71By443sl4wOtXf2Y",
      authDomain: "pipcore-8844f.firebaseapp.com",
      projectId: "pipcore-8844f",
      storageBucket: "pipcore-8844f.appspot.com",
      messagingSenderId: "921115337984",
      appId: "1:921115337984:web:17161651342ad78017bfe5",
      measurementId: "G-RKL37B0B7N"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const analytics = firebase.analytics();

    // Ensure Telegram WebApp is available
    let tg = window.Telegram.WebApp;

    // Get the Telegram username
    let username = "guest";
    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
      username = tg.initDataUnsafe.user.username || "Unknown";
      document.getElementById("username").textContent = "@" + username;
    } else {
      document.getElementById("username").textContent = "@guest";
    }

    // Track username with Firebase Analytics
    analytics.logEvent('user_visited', {
      username: username
    });

    // Store username in Firestore
    if (username !== "guest") {
      db.collection("users").doc(username).set({
        username: username,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("Username stored in Firestore successfully!");
      })
      .catch((error) => {
        console.error("Error storing username in Firestore:", error);
      });
    }

    // Copy to Clipboard Function
    function copyToClipboard() {
      const message = "Join PipCore and track your trading journey! PipCore is all you need.\n\nhttps://t.me/pipcorebot?profile";
      navigator.clipboard.writeText(message).then(() => {
        alert("Message and link copied to clipboard!");
      }).catch(err => {
        console.error('Failed to copy:', err);
      });
    }
  </script>
