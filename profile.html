    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://<https://t.me/pipcorebot?profile>/tonconnect-manifest.json',
            buttonRootId: 'PipCore'
        });
    </script>
    
    <script>
 document.addEventListener("DOMContentLoaded", function () {
    let tg = window.Telegram.WebApp;
    let inviteCountElem = document.getElementById("invite-count");
    let shareButton = document.getElementById("share-button");

    // Load invite count from localStorage
    let invites = localStorage.getItem("invites") || 0;
    inviteCountElem.textContent = invites;

    // Get Telegram username
    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        let username = tg.initDataUnsafe.user.username || "Unknown";
        document.getElementById("username").textContent = "@" + username;
    } else {
        document.getElementById("username").textContent = "@guest";
    }

    // Share button logic
    shareButton.addEventListener("click", function () {
        if (tg) {
            tg.showShareTgMenu({
                url: "https://t.me/pipcorebot?start=" + (tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest"),
                text: "Join PipCore and track your trading journey!",
            });
            trackInvite();
        } else {
            alert("Sharing is only available in the Telegram Mini App.");
        }
    });

    // Function to track invites
    function trackInvite() {
        let invites = localStorage.getItem("invites") || 0;
        invites = parseInt(invites) + 1;
        localStorage.setItem("invites", invites);
        inviteCountElem.textContent = invites;
    }
});
    </script>
