<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <title>PipCore</title>
  
  <link href="profile.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>

  <!-- TON Connect -->
  <script src="https://unpkg.com/@tonconnect/ui@2.0.3-beta.0/dist/tonconnect-ui.min.js"></script>

</head>

<body>

  <header>
    <div class="header-container">
      <img src="logo.PNG" alt="PipCore logo" class="logo">
      <nav>
        <ul class="nav-list">
          <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>          
          <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="journal.html"><i class="fas fa-book"></i> Journal</a></li>
          <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- User Info Section -->
    <div class="user-info">
      <p id="username" class="username">@username</p>
    </div>

    <!-- Invite Friends Section -->
    <div class="invite-container">
      <div class="invite-card">
        <div class="invite-header"><h2>Invite Traders</h2></div>
        <div class="invite-content">
          <div class="share-buttons">
            <a href="https://t.me/share/url?url=https://t.me/pipcorebot&text=Join%20PipCore%20and%20track%20your%20trading%20journey!%20PipCore%20is%20all%20you%20need." 
               class="cta-button telegram-button">
                Share PipCore
            </a>
          </div>
          <div class="share-link-box">
            <button class="copy-button" onclick="copyToClipboard()">Copy Link</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- TON Connect -->
  <script>
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
          manifestUrl: 'https://t.me/pipcorebot?profile/tonconnect-manifest.json',
          buttonRootId: 'PipCore'
      });
  </script>

  <!-- Telegram WebApp & Username -->
  <script>
      let tg = window.Telegram.WebApp;
      
      if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
          let username = tg.initDataUnsafe.user.username || "Unknown";
          document.getElementById("username").textContent = "@" + username;
      } else {
          document.getElementById("username").textContent = "@guest";
      }
  </script>

  <!-- Copy to Clipboard -->
  <script>
    function copyToClipboard() {
        const message = "Join PipCore and track your trading journey! PipCore is all you need.\n\nhttps://t.me/pipcorebot";
        navigator.clipboard.writeText(message).catch(err => {
            console.error('Failed to copy:', err);
        });
    }
  </script>

  <!-- Telegram Mini Apps Analytics SDK -->
  <script type="module">
      import { init, event } from 'https://unpkg.com/@tma.js/core@latest/dist/index.js';

      init().then(() => {
          console.log('Telegram Mini Apps SDK initialized');
          event('app_opened'); // Track when the app starts
      }).catch((error) => {
          console.error('Failed to initialize SDK', error);
      });
  </script>

</body>
</html>
