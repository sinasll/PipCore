<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PipCore</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <img src="logo.PNG" alt="PipCore logo" class="logo">
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <nav class="nav-menu" id="nav-menu">
        <ul class="nav-list">
          <h1 class="logotxt">PipCore</h1>
          <li><a href="index.html"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="journal.html"><i class="fas fa-book"></i> Journal</a></li>
          <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
    </div>
  </header>

  <main>
    <div><h1 class="stats">OVERALL STATS</h1></div>
    <section class="dashboard"><div class="stats-container"><div id="stats" class="stats"></div></div></section>

    <!-- Export buttons -->
    <section style="text-align:center; margin-top:20px;">
      <button id="export-pdf">Export PDF</button>
      <button id="export-csv">Export CSV</button>
      <button id="export-txt">Export TXT</button>
    </section>
  </main>

  <script>
    // Haptic feedback
    function triggerHaptic() {
      if (window.Telegram?.WebApp?.HapticFeedback) {
        window.Telegram.WebApp.HapticFeedback.impactOccurred('heavy');
      }
    }
    function initHapticFeedback() {
      document.querySelectorAll('button, a, .hamburger, .theme-toggle, .nav-list li a')
        .forEach(el => el.addEventListener('click', triggerHaptic));
    }
    document.addEventListener('DOMContentLoaded', initHapticFeedback);
  </script>

  <script>
    // Navigation menu
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    const navLinks = document.querySelectorAll('.nav-list li a');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
    });
    navLinks.forEach(link => link.addEventListener('click', function() {
      navLinks.forEach(l => l.classList.remove('active'));
      this.classList.add('active');
    }));
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    navLinks.forEach(link => { if (link.getAttribute('href') === currentPage) link.classList.add('active'); });
  </script>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) { body.setAttribute('data-theme', savedTheme); updateToggleIcon(savedTheme); }
    else { body.setAttribute('data-theme', 'dark'); }
    themeToggle.addEventListener('click', () => {
      const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateToggleIcon(newTheme);
    });
    function updateToggleIcon(theme) {
      themeToggle.innerHTML = `<i class="fas ${theme === 'dark' ? 'fa-moon' : 'fa-sun'}"></i>`;
    }
  </script>

  <script>
    // Stats functions
    function safeField(val) {
      return (val === undefined || val === null || String(val).trim() === '') ? 'Unknown' : String(val);
    }
    function calcMetrics(trades) {
      const count = trades.length;
      const wins = trades.filter(t => (t.outcome || '').toLowerCase() === 'win').length;
      const winRate = count > 0 ? ((wins / count) * 100).toFixed(2) + '%' : '0.00%';
      const totalPips = trades.reduce((sum, t) => sum + (parseFloat(t.pips) || 0), 0);
      return { count, winRate, totalPips: totalPips.toFixed(2) };
    }
    function groupStats(trades, label, field) {
      const values = [...new Set(trades.map(t => safeField(t[field])))];
      return { 
        title: label,
        stats: values.map(v => {
          const groupTrades = trades.filter(t => safeField(t[field]) === v);
          const m = calcMetrics(groupTrades);
          return { title: v, value: m.winRate, count: m.count, pips: m.totalPips };
        })
      };
    }

    function generateOverallStats() {
      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = '';
      const trades = JSON.parse(localStorage.getItem('tradeEntries')) || [];

      const totalTrades = trades.length;
      const totalPips = trades.reduce((t, tr) => t + (parseFloat(tr.pips) || 0), 0);
      const winTrades = trades.filter(t => (t.outcome || '').toLowerCase() === 'win').length;
      const loseTrades = trades.filter(t => (t.outcome || '').toLowerCase() === 'lose').length;
      const winRate = totalTrades > 0 ? ((winTrades / totalTrades) * 100).toFixed(2) : '0.00';
      const avgPips = totalTrades > 0 ? (totalPips / totalTrades).toFixed(2) : '0.00';

      const statGroups = [
        { title: 'Summary', stats: [
          { title: 'Win Rate', value: `${winRate}%` },
          { title: 'Total Trades', value: `${totalTrades}` },
          { title: 'Total Pips', value: `${totalPips.toFixed(2)}` },
          { title: 'Average Pips', value: `${avgPips}` },
          { title: 'Wins', value: `${winTrades}` },
          { title: 'Losses', value: `${loseTrades}` }
        ]},
        groupStats(trades, 'Setups', 'setup'),
        groupStats(trades, 'Entries', 'entry'),
        groupStats(trades, 'Timeframes', 'timeframe'),
        groupStats(trades, 'Sessions', 'session')
      ];

      window.generatedStats = statGroups; // Store for export

      statGroups.forEach(g => {
        const h = document.createElement('h1');
        h.textContent = g.title;
        h.style.color = 'var(--accent-color)';
        h.style.fontSize = '20px';
        h.style.textAlign = 'center';
        h.style.marginBottom = '10px';
        statsContainer.appendChild(h);
        g.stats.forEach(stat => {
          const card = document.createElement('div');
          card.classList.add('stat-card');
          card.innerHTML = `<h3>${stat.title}</h3><p>${stat.value}</p>`;
          statsContainer.appendChild(card);
        });
      });
    }
    document.addEventListener('DOMContentLoaded', generateOverallStats);
  </script>

  <script>
    async function exportAndShare(content, fileName, type) {
      const blob = content instanceof Blob ? content : new Blob([content], { type });
      const file = new File([blob], fileName, { type });
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try { await navigator.share({ title: 'PipCore Stats', text: 'Here are my trading stats', files: [file] }); }
        catch (err) { console.log('Share cancelled or failed', err); }
      } else {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        a.click();
        URL.revokeObjectURL(url);
      }
    }

    function formatCSV(stats) {
      let rows = [['Section', 'Title', 'Value', 'Count', 'Pips']];
      stats.forEach(group => group.stats.forEach(s => {
        rows.push([group.title, s.title, s.value, s.count || '', s.pips || '']);
      }));
      return rows.map(r => r.join(',')).join('\n');
    }

    function formatTXT(stats) {
      return stats.map(group => {
        let lines = [`=== ${group.title} ===`];
        group.stats.forEach(s => lines.push(`${s.title}: ${s.value}${s.count ? ` | Count: ${s.count}` : ''}${s.pips ? ` | Pips: ${s.pips}` : ''}`));
        return lines.join('\n');
      }).join('\n\n');
    }

    document.getElementById('export-csv').addEventListener('click', () => {
      exportAndShare(formatCSV(window.generatedStats), 'pipcore_stats.csv', 'text/csv');
    });
    document.getElementById('export-txt').addEventListener('click', () => {
      exportAndShare(formatTXT(window.generatedStats), 'pipcore_stats.txt', 'text/plain');
    });
    document.getElementById('export-pdf').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ format: 'a4', unit: 'mm' });
      doc.setFontSize(12);
      let y = 10;
      window.generatedStats.forEach(group => {
        doc.setFont(undefined, 'bold');
        doc.text(group.title, 10, y);
        y += 6;
        doc.setFont(undefined, 'normal');
        group.stats.forEach(s => {
          let line = `${s.title}: ${s.value}${s.count ? ` | Count: ${s.count}` : ''}${s.pips ? ` | Pips: ${s.pips}` : ''}`;
          doc.text(line, 14, y);
          y += 6;
        });
        y += 4;
      });
      exportAndShare(doc.output('blob'), 'pipcore_stats.pdf', 'application/pdf');
    });
  </script>
</body>
</html>
